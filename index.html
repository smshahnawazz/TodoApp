<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App using indexDB</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body onload="readTask()">
    <div class="jumbotron">
        <h3 class="text-center text-uppercase text-primary">Todo App using indexDB</h3>
        <p class="text-center font-italic font-weight-bold">Manage your daily task through this app</p>
        <div class="mx-auto text-center">
            <ol class="list-unstyled">
                <li>Add new task through this app </li>
                <li>Update the existing task</li>
                <li>Delete the completed task</li>
            </ol>
        </div>
    </div><!-- end of main wrapper jumbotron -->
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter new Task here" id="task">
                </div>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-success btn-block mb-3" id="addTask">Add Task</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary btn-block mb-3" id="updateTask">Update Task</button>
            </div>
        </div>
    </div> <!-- end of main  body container -->
    <div class="container">
        <table class="table table-responsive-sm table-bordered">
            <thead class="thead-light text-center text-uppercase">
                <th>Task ID#</th>
                <th>Your Tasks</th>
                <th>Edit your Tasks</th>
                <th>Delete your Tasks</th>
            </thead>
            <tbody id="userTask">

            </tbody>
        </table>
    </div> <!-- end of Task list container -->
    <!-- Bootstrap and app JS setup -->
    <script src="JS/jquery.js"></script>
    <script src="JS/popper.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
